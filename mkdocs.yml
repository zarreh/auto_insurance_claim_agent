site_name: Claim Processing Agent
site_description: Agentic RAG Insurance Claim Processing System â€” Technical Documentation
site_author: Alireza Zarreh
site_url: https://zarreh.github.io/auto_insurance_claim_agent/

repo_name: auto_insurance_claim_agent
repo_url: https://github.com/zarreh/auto_insurance_claim_agent

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zarreh
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/zarreh

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
      - Docker Deployment: getting-started/docker.md
  - Architecture:
      - Overview: architecture/overview.md
      - Pipelines: architecture/pipelines.md
      - Data Flow: architecture/data-flow.md
  - API Reference:
      - REST API: api/rest-api.md
      - Schemas: api/schemas.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
  - Planning:
      - Implementation Plan: planning/plan.md
      - Planning Prompt: planning/planning-prompt.md
