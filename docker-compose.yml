services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claim-agent-backend
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    volumes:
      - chroma_data:/app/data/chroma_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    networks:
      - claim-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: claim-agent-frontend
    ports:
      - "8504:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped
    networks:
      - claim-network

volumes:
  chroma_data:
    driver: local

networks:
  claim-network:
    driver: bridge
